name: Nightly Release

on:
  push:
    branches: [develop]
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily
  workflow_dispatch:

permissions:
  contents: write  # Required for creating tags and releases

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop

      - uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --workspace --exclude adk-mistralrs

      - name: Create nightly tag
        run: |
          DATE=$(date +%Y%m%d)
          TAG="nightly-$DATE"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f "$TAG"
          git push origin "$TAG" --force

      - name: Create/Update nightly release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(date +%Y-%m-%d)
          TAG="nightly-$(date +%Y%m%d)"
          
          # Delete existing nightly release if exists
          gh release delete "$TAG" --yes 2>/dev/null || true
          
          # Create new release
          gh release create "$TAG" \
            --title "Nightly Build ($DATE)" \
            --notes "⚠️ **Nightly build from develop branch**

This is an automated nightly build and may contain unstable features.

For stable releases, use the latest tagged version from [crates.io](https://crates.io/crates/adk-rust).

**Install nightly:**
\`\`\`toml
adk-rust = { git = \"https://github.com/zavora-ai/adk-rust\", branch = \"develop\" }
\`\`\`

**Commit:** ${{ github.sha }}" \
            --prerelease
